site_name: Obsidian Documentation System
site_description: Documentation demo generated from Obsidian using MkDocs Material
site_url: https://giulia007.github.io/obsidian-docsystem/
repo_url: https://github.com/Giulia007/obsidian-docsystem

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - System:
      - Documentation Structure MOC: system/Documentation Structure MOC.md
  - Workflows:
      - Workflows Index: workflows/placeholder.md
  - Templates:
      - Templates Index: templates/placeholder.md
  - API:
      - API Index: api/placeholder.md

markdown_extensions:
  - admonition
  - footnotes
  - codehilite
  - toc:
      permalink: true

extra_css:
  - styles/custom.css
