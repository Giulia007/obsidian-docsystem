name: Update Markdown Timestamps

on:
  push:
    branches:
      - main

permissions:
  contents: write    # REQUIRED to push changes back to the repository

jobs:
  update-timestamps:
    runs-on: ubuntu-latest

    # Prevent infinite loops
    if: "${{ ! contains(github.event.head_commit.message, '[skip-timestamp]') }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Get list of changed Markdown files
        id: changes
        run: |
          FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.md$' || true)
          echo "changed_files=$FILES" >> $GITHUB_OUTPUT
          echo "Changed files:"
          echo "$FILES"

      - name: Run timestamp update script
        if: ${{ steps.changes.outputs.changed_files != '' }}
        run: |
          echo "Updating timestamps for:"
          echo "${{ steps.changes.outputs.changed_files }}"
          python scripts/update_timestamps.py ${{ steps.changes.outputs.changed_files }}

      - name: Commit changes
        if: ${{ steps.changes.outputs.changed_files != '' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore(docs): auto-update timestamps [skip-timestamp]"
            git push
          else
            echo "No timestamp updates needed."
          fi
